<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css20</title>
    <style>
        .hello:link{
            color: orange;
        }
        .hello:hover{
            color: blue;
            font-size: 20px;
        }
        .hello:active{
            font-style: italic;
        }
        .hello:visited{
            color: red;
        }
    </style>
</head>
<body>
    <a href="#" class=""hello"> Hello Word</a>    
</body>
</html>
